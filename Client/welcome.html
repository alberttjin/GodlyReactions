<html>
<head>
  <title>GodlyReactions</title>
  <link rel = "stylesheet" type = "text/css" href = "transition.css">
  <link rel = "stylesheet" type = "text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <script>
    function submitUsername() {
      var name = document.getElementById('username').value;
      sessionStorage.setItem("username", name);
    }
  </script>
  <div class = "container-fluid">
    <div class = "row" style = "margin-top: 10%; margin-bottom: 10%">
      <div class="col-md-3">
      </div>
      <div class="col-md-6" id = "name">
      <h1 class = "titleElem">Godly Reactions</h1>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class = "row" style = "margin-top: 2%">
      <div class="col-md-3">
      </div>
      <div class="col-md-6" style = "margin-left: 12%">
      <input type = "text" id = "username" class = "usernameField" placeholder = "Enter Username"/>
      <form action="/index" style = "display: inline-block">
        <button onclick = "submitUsername()" class = "submitButton">>></button>
      </form>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class = "row" id = "instructions">
      Click to move. Press any button to shoot. Use mouse to aim. Don't get shot!
    </div>
  </div>
</body>
</html>
